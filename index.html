    <title>Find my wheather</title>

<body class='everything'>
    <section class='allDetails  mt-5'>
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="allContents p-5 mb-3">
                    <h1>Let me find your weather!</h1>

                </div>
                <div class="row ">


                    <div class="col-lg-2 col-sm-4 col-2 iconDiv">
                        <i class="fas fa-temperature-low fa-2x " id='thermo'></i>
                    </div>
                    <!-- <div class="col-lg-2 "></div> -->
                    <div class="col-lg-2 col-sm-4 col-2 iconDiv lefting">
                        <i class="fas fa-wind fa-2x" id='wind'></i>
                    </div>
                    <!-- <div class="col-lg-2"></div> -->
                    <div class="col-lg-2 col-sm-4 col-2 iconDiv lefting">
                        <i class="fas fa-sun fa-2x " id='sun'></i>
                    </div>
                    <!-- <div class="col-lg-2"></div> -->
                </div>
            </div>

            <div class="col-lg-4">
                <div class="allContents p-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City / Country"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="clickBtn" type="button">Search</button>
                        </div>
                    </div>

                    <h1>Country: <span id="country"></span> </h1>
                    <h1 id="cityName"></h1>
                    <h3><span id="showTemp"></span> <sup>C</sup> </h3>
                    <p>Feels like : <span id="feeling"></span> <sup>C</sup></p>
                </div>
            </div>


            <div class="col-lg-4 mt-3" id='mapArea'>
                <iframe width="348" height="200"
                    src="https://embed.windy.com/embed2.html?lat=24.246&lon=89.908&detailLat=24.250&detailLon=89.920&width=287&height=200&zoom=11&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=%C2%B0C&radarRange=-1"
                    frameborder="0"></iframe>
            </div>
        </div>

    </section>
